<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type = "text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>


    <body>

        <nav class = "navbar">
            <div id = "logo-container">
                <img src="https://1000logos.net/wp-content/uploads/2017/08/Spotify-Logo.png" alt="logo">
                <span>Spotify</span>
            </div>

            <div id = "favourite-text">
                <p>Favourites</p>
            </div>

            <div id = "search-container">
                <form action="" class = "search-section">
                    <button type = "button">
                        <img src="assets/NavBar/search_icon.png" alt="">
                    </button>
                    <input type="text" placeholder="Search">
                    <button type = "button">
                        <img src="assets/NavBar/microphone_icon.png" alt="">
                    </button>
                </form>
            </div>

            <div id = "notification-bell">
                <img src="assets/NavBar/bell_icon.png" alt="">
            </div>

            <div id = "user-profile">
                <img src="assets/NavBar/user_pic.png" alt="">
            </div>
        </nav>

        <main>

            <div class="main-queue-container">
                <div class = "main-container">
                    <div class = "carousel-container">
                    
                        <input type="radio" name = "slider" id = "s1">
                        <input type="radio" name = "slider" id = "s2">
                        <input type="radio" name = "slider" id = "s3" checked>
                        <input type="radio" name = "slider" id = "s4">
                        <input type="radio" name = "slider" id = "s5">
    
                        <label for="s1" id = "slide1" class = "carousel-photo">
                            <img src="assets/CarouselPhotos/ImagineDragons.jpg" alt="Imagine-Dragons">
                        </label>
                        <label for="s2" id = "slide2" class = "carousel-photo">
                            <img src="assets/CarouselPhotos/justin.jpg" alt="justin">
                        </label>
                        <label for="s3" id = "slide3" class = "carousel-photo">
                            <img src="assets/CarouselPhotos/Mixed.jpg" alt="mixed">
                        </label>
                        <label for="s4" id = "slide4" class = "carousel-photo">
                            <img src="assets/CarouselPhotos/weeknd.jpg" alt="weeknd">
                        </label>
                        <label for="s5" id = "slide5" class = "carousel-photo">
                            <img src="assets/CarouselPhotos/english.png" alt="english">
                        </label>
                    </div>
                </div>
            </div>

            <div class="queue-section">
                <div class = "queue">
                    <div class = "queue-text">
                        <p>Queue</p>
                    </div>

                    <div class = "queue-drop-down">
                        <p>Queue</p>
                    </div>

                </div>
    
                <div class = "queue-songs">
                    
                </div>
    
            </div>


        </main>


    </body>
</html>
