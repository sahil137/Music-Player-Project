<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type = "text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>
    <body>
        <nav class = "navbar">
            <div id = "logo-container">
                <img src="https://1000logos.net/wp-content/uploads/2017/08/Spotify-Logo.png" alt="logo">
                <span>Spotify</span>
            </div>

            <div id = "favourite-text">
                <p>Favourites</p>
            </div>

            <div id = "search-container">
                <form action="" class = "search-section">
                    <button type = "button">
                        <img src="assets/NavBar/search_icon.png" alt="">
                    </button>
                    <input type="text" placeholder="Search">
                    <button type = "button">
                        <img src="assets/NavBar/microphone_icon.png" alt="">
                    </button>
                </form>
            </div>

            <div id = "notification-bell">
                <img src="assets/NavBar/bell_icon.png" alt="">
            </div>

            <div id = "user-profile">
                <img src="assets/NavBar/user_pic.png" alt="">
            </div>
        </nav>
    </body>
</html>
